<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" />   
    <link rel="stylesheet" href="css/blueprint/liquid.css" type="text/css" />
    <link rel="stylesheet" href="css/blueprint/calc.css" type="text/css">
    <script type="text/javascript" src="css/blueprint/calc.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">	
	<h1 class="prepend-6">Simple Calculator</h1>
      </div>
      <div class="prepend-6 calculator">
	<div>
	<label>Operand 1 : </label>
	<input type="text" value="0" id="operand1"  onblur="validateOperand(this.id)">
	<span id="operand1-helptext" class=""></span>	  
	</div>
	<div>
	<label>Operator : </label>
	<input type="text" value="-" id="operator" onblur="validateOperator(this.id)">
	<span id="operator-helptext"></span>
	</div>
	<div>
	<label>Operand 2 : </label>
	<input type="text" value="0" id="operand2" onblur="validateOperand(this.id)">
	<span id="operand2-helptext"></span>
	</div>
	<div>
	<label>Result : </label>
	<input type="text" value="0" id="result" readonly="readonly">
	<span id="res-help"></span>	  
	</div>
      </div>
    </div>    
  </body>
</html>
